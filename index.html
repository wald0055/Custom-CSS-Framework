<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Aura.css">
</head>
<body>
    
    <h1>Aura CSS Framework</h1>

<p class="text-muted">
  This is a demonstration of the Aura theme system.
</p>

<button class="button button-primary">Primary Button</button>
<button class="button button-success">Success Button</button>
<button class="button button-error">Error Button</button>

<div class="card">
  <h3>Card Title</h3>
  <p>This is a card component styled by Aura.</p>
</div>

<div class="alert alert-primary">Primary Alert</div>
<div class="alert alert-success">Success Alert</div>
<div class="alert alert-error">Error Alert</div>

<form>
  <label>Name</label>
  <input type="text" placeholder="Enter your name">

  <label>Email</label>
  <input type="email" placeholder="Enter your email">

  <button class="button button-primary">Submit</button>
</form>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Evan</td>
      <td>Developer</td>
    </tr>
    <tr>
      <td>Evan</td>
      <td>Developer</td>
    </tr>
    <tr>
      <td>Davin</td>
      <td>Developer</td>
    </tr>
  </tbody>
</table>


</body>
</html>
